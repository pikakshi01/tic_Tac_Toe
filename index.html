<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <h1>Tic Tac Toe</h1>

  <div id="scoreboard">
    <div>Player <span id="p1-label">P1</span>: <span id="p1-score">0</span></div>
    <div>Player <span id="p2-label">P2</span>: <span id="p2-score">0</span></div>
    <div>Rounds: <span id="rounds">0</span></div>
  </div>

  <div id="winner-banner"></div>
  <div id="status">Loading game...</div>

  <div id="game">
    <div class="cell" data-index="0"></div>
    <div class="cell" data-index="1"></div>
    <div class="cell" data-index="2"></div>
    <div class="cell" data-index="3"></div>
    <div class="cell" data-index="4"></div>
    <div class="cell" data-index="5"></div>
    <div class="cell" data-index="6"></div>
    <div class="cell" data-index="7"></div>
    <div class="cell" data-index="8"></div>
  </div>

  <button id="reset">Next Round</button>

  <canvas id="confetti-canvas"></canvas>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
